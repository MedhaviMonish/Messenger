<!DOCTYPE html>

<html>
<head> 
<link rel="stylesheet" type="text/css" href="index.css">
<script language="javascript">
	function f1check()
	{
		if(document.forms[0].email.value == "monishmedhavi@gmail.com" && document.forms[0].password.value == "9534715692" )
			  location.replace("https://medhavimonish.github.io/Messenger/home.html");
		else {
			alert("Email or password wrong.");
			return false
		}
	}
	function f2check()
	{
		var r1,r2,r3;
		r1=document.forms[1].rpassword;
		r2=document.forms[1].rcpassword;
		r3=document.forms[1].rmobile;
		if(r1.value!=r2.value)
		{
			alert("Password and Confirm Password Don't match");
			r2.focus();
			return false;
		}
		else if(r3.value.length != 10)
		{
			alert("Mobile no. must be 10 digit");
			r3.focus();
			return false;
		}
		alert("Done");
		return true;
	}
</script>

</head>
<title>Local Messenger - Login or Sign Up</title>
<body>
<div>
	<Form method="post" action="home.html"  onsubmit="return f1check()">
	<table>
		<tr>
			<td>Email</td>
			<td><input type="text" name="email" required></td>
			<td>Password</td>
			<td><input type="password" name="password" required></td>
			<td><input type="submit" value="Login"></td>
		</tr>
	</table>
	</Form>
</div>

<Form method="post"  onsubmit="return f2check()">
	<table cellpadding="20">
		<tr>
			<td>Name</td>
			<td><input type="text" name="rname" required></td>
		</tr>
		<tr>
			<td>Email</td>
			<td><input type="text" name="remail" required></td>
		</tr>
		<tr>
			<td>Date of birth</td>
			<td><select name="rday" required>
			<option value="">Day</option>
			<script language="javascript">
			for(i=1;i<=31;i++)
			{
				document.write("<option>"+i+"</option>");
			}</script></select>
			<select name="rmonth" required>
			<option value="">Month</option>
			<option value=1>Jan</option>
			<option value=2>Feb</option>
			<option value=3>Mar</option>
			<option value=4>Apr</option>
			<option value=5>May</option>
			<option value=6>Jun</option>
			<option value=7>Jul</option>
			<option value=8>Aug</option>
			<option value=9>Sep</option>
			<option value=10>Oct</option>
			<option value=11>Nov</option>
			<option value=12>Dec</option>
			</select>
			<select name="ryear" required>
			<option value="">Year</option>
			<script language="javascript">
			for(i=2018;i>=1960;i--)
			{
				document.write("<option>"+i+"</option>");
			}</script></select></td>
		</tr>
		<tr>
			<td>Gender</td>
			<td><input type="radio" name="rgender" value="Male" required>Male<input type="radio" name="rgender" value="Female" required>Female</td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input type="password" name="rpassword" required></td>
		</tr>
		<tr>
			<td>Confirm Password</td>
			<td><input type="password" name="rcpassword" required></td>
		</tr>
		<tr>
			<td>Mobile No.</td>
			<td><input type="number" name="rmobile" required></td>
		</tr>
		<tr>
			<th colspan=2><input type="submit" value="Sign Up" ></th>
		</tr>
	</table>
</Form>
</body>
</html>
